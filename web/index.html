  <meta property="og:description" content="Reconnect. Support. Build the Future. Join thousands of Ɔdadeɛ alumni.">

  <meta name="twitter:card" content="summary_large_image">

  <title>Ɔdadeɛ Global - Alumni Network</title>

  <style>
    body {
      margin: 0;
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #loading {
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Center Flutter app with max width on desktop */
    flt-glass-pane {
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Ɔdadeɛ...</p>
  </div>

  <script>
    // PWA Install Prompt Handler
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      console.log('PWA install prompt available');

      // Optionally show a custom install button/banner
      // You can dispatch a custom event to Flutter to show an install UI
      window.dispatchEvent(new CustomEvent('pwa-install-available'));
    });

    // Listen for successful installation
    window.addEventListener('appinstalled', (e) => {
      console.log('Ɔdadeɛ was installed successfully!');
      deferredPrompt = null;
    });

    // Function to trigger install prompt (can be called from Flutter)
    window.promptPWAInstall = async function () {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('User response to install prompt:', outcome);
        deferredPrompt = null;
        return outcome;
      }
      return null;
    };

    // Check if already installed as PWA
    window.isPWAInstalled = function () {
      return window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true;
    };

    // Register Service Worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // Register PWA Service Worker
        navigator.serviceWorker.register('/flutter_service_worker.js')
          .then(function (registration) {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          })
          .catch(function (error) {
            console.log('ServiceWorker registration failed:', error);
          });

        // Register Firebase Messaging Service Worker
        navigator.serviceWorker.register('/firebase-messaging-sw.js', {
          scope: '/',
          updateViaCache: 'none'  // Prevent automatic updates on visibility change
        })
          .then((registration) => {
            console.log('Firebase Messaging Service Worker registered:', registration);
            registration.addEventListener('updatefound', () => {
              console.log('Service Worker update found, but not installing automatically');
            });
          })
          .catch((error) => {
            console.error('Firebase Service Worker registration failed:', error);
          });
      });
    }

    // Prevent Flutter from reloading when tab becomes visible (Firebase quirk)
    let _flutterAppVisible = true;
    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        _flutterAppVisible = false;
        console.log('Tab hidden - preserving state');
      } else {
        _flutterAppVisible = true;
        console.log('Tab visible - state preserved');
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
