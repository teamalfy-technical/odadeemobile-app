<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <meta http-equiv="Cache-Control" content="max-age=3600">

  <meta http-equiv="Expires" content="3600">
  
  <meta name="description" content="Ɔdadeɛ Global - Reconnect. Support. Build the Future. Join thousands of Ɔdadeɛ alumni creating opportunities, giving back, and staying connected.">
  <meta name="keywords" content="Ɔdadeɛ, alumni, community, network, projects, events">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Ɔdadeɛ Global - Alumni Network">
  <meta property="og:description" content="Reconnect. Support. Build the Future. Join thousands of Ɔdadeɛ alumni.">
  <meta property="og:site_name" content="Ɔdadeɛ Global">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Ɔdadeɛ Global - Alumni Network">
  <meta name="twitter:description" content="Reconnect. Support. Build the Future.">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#0f172a">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="Ɔdadeɛ">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Ɔdadeɛ Global - Alumni Network</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #loading {
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Center Flutter app with max width on desktop */
    flt-glass-pane {
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Ɔdadeɛ...</p>
  </div>
  
  <script>
    // Prevent Flutter from reloading when tab becomes visible
    let _flutterAppVisible = true;

    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        _flutterAppVisible = false;
        console.log('Tab hidden - preserving state');
      } else {
        _flutterAppVisible = true;
        console.log('Tab visible - state preserved');
      }
    });

    // Prevent page from reloading on focus
    window.addEventListener('focus', function() {
      console.log('Window focused - state preserved');
    });

    window.addEventListener('blur', function() {
      console.log('Window blurred - state preserved');
    });

    // Register Firebase Messaging Service Worker after page load
    window.addEventListener('load', function() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js', {
          scope: '/',
          updateViaCache: 'none'  // Prevent automatic updates on visibility change
        })
          .then((registration) => {
            console.log('Firebase Messaging Service Worker registered:', registration);

            // Prevent service worker from auto-updating when tab becomes visible
            registration.addEventListener('updatefound', () => {
              console.log('Service Worker update found, but not installing automatically');
            });
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
