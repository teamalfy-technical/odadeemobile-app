<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <meta name="description" content="Odadee Global - Reconnect. Support. Build the Future. Join thousands of Odadee alumni creating opportunities, giving back, and staying connected.">
  <meta name="keywords" content="Odadee, alumni, community, network, projects, events">
  <meta name="author" content="Odadee Global">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Odadee Global - Alumni Network">
  <meta property="og:description" content="Reconnect. Support. Build the Future. Join thousands of Odadee alumni.">
  <meta property="og:site_name" content="Odadee Global">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Odadee Global - Alumni Network">
  <meta name="twitter:description" content="Reconnect. Support. Build the Future.">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#0f172a">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Odadee">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Odadee Global - Alumni Network</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #loading {
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Center Flutter app with max width on desktop */
    flt-glass-pane {
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Odadee...</p>
  </div>
  
  <script>
    // Aggressively clear all caches and service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister().then(function(success) {
            if (success) console.log('Service worker unregistered');
          });
        }
      });
    }
    
    // Clear all caches
    if ('caches' in window) {
      caches.keys().then(function(names) {
        for (let name of names) {
          caches.delete(name);
        }
      });
    }
    
    // Force reload from server if needed
    if (performance.navigation.type != 1) {
      console.log('Forcing cache refresh...');
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
